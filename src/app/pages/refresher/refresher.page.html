<app-header titulo="Refresher"></app-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1 *ngIf="items.length === 0">Pull to refresh</h1>
  <ion-list *ngIf="items.length !== 0">
    <ion-item *ngFor="let item of items; let i = index" class="animated fadeIn fast">
      <ion-label>Item {{i+1}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
